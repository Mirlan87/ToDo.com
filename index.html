<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="block-todo">
  <h1 class="h1">To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Введите новое задание">
  <div class="btns-display">
  <button onclick="addTask()">Добавить задание</button>
  <button onclick="completeTask()">Завершить задание</button>
  <button onclick="deleteTask()">Удалить задание</button>
</div>
  <ul id="taskList">
  </ul>
</div>
  <script src="main.js"></script>
</body>
</html>
